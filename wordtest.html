<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>単語記憶テスト</title>
        <link rel="stylesheet" href="./wordtest.css">
    </head>
    <body>
        <form name="flash" method = "POST" id = "form1">
        	<div class="rb">
     	    <p align="left" class = "tex">単語テスト前にアンケートの回答のご協力お願いします。</p>
	        	<p>アンケート<br>
    			性別<input type="radio" name="example1" value="noanswer" checked>答えたくないです!!<input type="radio" name="example1" value="男性">男性<input type="radio" name="example1" value="女性">女性<br>
    			年齢<input type="radio" name="example2" value="noanswer" checked>答えたくないです!!<input type="radio" name="example2" value="young">まだまだ若い<input type="radio" name="example2" value="old">もう若くない<br>
    			難易度<input type="radio" name="example3" value="normal" checked>普通<input type="radio" name="example3" value="easy">やさしい<input type="radio" name="example3" value="hard">難しい<br>
    			<p align="center"><input type="button" name="b_answer" value="回答" onClick="f_answer()" class ="button"></p>			
    		<p align="left" class = "tex">単語記憶テスト説明</p>
    		<p align="left" class = "tex">「スタート」のボタンを押すと下の枠の中に単語が表示されていきます。その単語を覚えてください。<br>単語の表示が終わった後に「選択肢を表示」と書かれたボタンを押してください。3つ選択肢が表示されるので、その中から覚えた単語の書かれたボタンを押してください。(正解は1つです)</p>			
			</div>	 
				 <p align="left" class = "tex">問題設定：<br>
			選択肢の個数<input type="text" name="set1" size="3" value="3" class="setting"disabled="disabled" >個<br>
			単語<input type="text" name="set2" size="3" value="15" class="setting"disabled="disabled" >個<br>
			秒間隔<input type="text" name="set3" size="5" value="" class="setting" disabled="disabled">秒</p>
			<p align="center"><input type="text" name="word" size="10" id = "word"disabled="disabled" ></p>
			<p align="center"><input type="button" name="b_start" value="スタート" onClick="f_start()" class ="button" disabled></p>
		</form>
		<p>笹井研究室 上野彰大</p>
        <script type="text/javascript" src="./wordtest.js"></script>
        </body>
</html>
